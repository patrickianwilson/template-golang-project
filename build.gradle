buildscript {
    repositories {
        maven {
            url "http://repository.inquestdevops.com/repository/inquest-oss-releases/"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath "com.inquestdevops:WarblerBuildGradlePlugin:1.0.+"
        classpath "com.inquestdevops:WarblerPublishGradlePlugin:1.0.+"
    }
}

project.version = 'dev.1'
project.group = "com.github.patrickianwilson"

if (System.getenv("BUILD_NUMBER") != null) {
    def majorVersion = "1.0" //eventually override with a lookup
    def buildStream = "0"
    project.version = "${majorVersion}.${buildStream}.${System.getenv("BUILD_NUMBER")}"
}

ext {
    moduleName = "template-golang-project" //change me!!
    rootPackage = ""
    mainPackage = "github.com/patrickianwilson/cli/hello"
    platformTargets = ["linux:amd64","darwin:amd64"]
    testPackages = [] //change me!
    projectType = "copySrc"
}

apply plugin: "project.go"
apply plugin: "publish.maven"

repositories {
    maven {
        url "http://repository.inquestdevops.com/repository/inquest-oss-releases/"
    }
    mavenCentral()
    mavenLocal()
}

dependencies {

}

